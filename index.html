<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Catalog</title>
    <!-- Här är en font som kan passa bra till logotypen ==> font-family: 'Great Vibes', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Här är en annan font som vi skulle kunna använda till rubriker ==> font-family: 'Rouge Script', cursive; -->

<body>
    <header>
        <div class="logo-wrapper">
            <p class="logo">Beerpedia</p>
        </div>
        <div class="btn-wrapper">
            <button class="header-btn">Home</button>
            <button class="header-btn">Search</button>
        </div>


    </header>

    <section class="home">
        <div class="home-content-wrapper">
            <div class="home-contet">

                <div class="home-beer-card">
                    <div class="home-beer-card-pic">
                        <!-- <p class="no-picture"></p> -->
                        <p class="info-no-picture hidden">We don't have any picture of this beer but here is a baby Yoda</p>
                        <img class="beer-card-img" src="" alt="No image available,sorry!">
                    </div>
                    <div class="home-beer-card-name">
                        <p></p>
                        <a class="see-more">See more...</a>
                    </div>
                </div>

                <div class="home-beer-card-text">
                    <p>Can´t decide wich one you <br> want to drink <br> today?</p>
                </div>

                <div class="home-random-beer-button">
                    <button>Show me a random beer</button>
                </div>
            </div>
        </div>

    </section>
    <section class="search hidden">
        <div class="search-wrapper">
            
            
            
            <div class="search-main-wrapper">
                <div class="search-header">
                    <img src="35123-52815.png">
                </div>
                <main class="search-main">
                    <h2>What are you looking for?</h2>
                    <form>
                        <input class="regular-search" type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </form>
                    
                </main>
                
            </div>

                <label for="bbt">Brewed before than: </label>
                <input placeholder="Enter a date before" type="text" id="bbt">

                <input placeholder="Enter an ABV lesser" type="text" id="abvLt">

                <button onclick="oneFunction()">dame click</button>

            </div> -->
        </div>
    </section>
    <section class="info hidden">
        <div class="info-content-wrapper">
            <div class="info-content">
                <div class="info-beer-card">
                    <!-- <p>aaaaaaaaaaaaa</p>
                    <p>eso tilino</p> -->
                    <p class="info-no-picture hidden">We don't have any picture of this beer but here is a baby Yoda</p>
                    <img class="info-beer-card-img" src="" alt="">
                </div>
            </div>

            <div class="info-beer-information"></div>
        </div>
